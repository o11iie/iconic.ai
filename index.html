<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iconic.ai - AI Automation Agency</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
    }
    header {
      background-color: black;
      padding: 50px;
      text-align: center;
    }
    header h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    header p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .cta-button {
      background-color: grey;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
    }
    section {
      padding: 50px;
      text-align: center;
    }
    .testimonials {
      background-color: white;
      color: black;

    .testimonial-grid {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;

    .testimonial-card {
      background-color: grey;
      color: white;
      padding: 20px;

      background-color: black;
